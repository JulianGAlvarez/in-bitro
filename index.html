<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In-Bitro | Semilla</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    #container {
      max-width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #9f9;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>✨ Creá tu Semilla</h1>
    <p>Escribí tu nombre para generar una semilla única.</p>

    <input type="text" id="nameField" placeholder="Tu nombre" />

    <button id="createBtn">Crear Semilla</button>

    <p id="status"></p>
  </div>

  <!-- Enlace al script externo -->
  <script src="script.js"></script>
</body>
</html>
